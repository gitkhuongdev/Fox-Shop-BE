<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/SFKT_transparent.png" type="image/gif" sizes="100%" border-radius="50%">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>SKFTshop</title>
</head>

<body>

    <section class="vh-100 d-flex align-items-center">
        <div class="container shadow-lg  overflow-hidden p-0  d-flex  align-items-center">
            <div class="row p-0">
                <div class="col-12 col-md-6 col-xl-6">
                    <img src="assets/image/something (6).jpg" class="img-fluid border-0 p-0 rounded-0 h-100" alt="">
                </div>
                <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">
                    <div class="row ">
                        <div class="row px-5 py-5">
                            <h2 class="mb-3">Sign in</h2>
                            <form action="" class="needs-validation" novalidate>
                                <div class="row mb-2">
                                    <!-- First name -->
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label for="checkoutBillingFirstName" class="form-label">First Name
                                                *</label>
                                            <input type="text" id="checkoutBillingFirstName"
                                                class="form-control form-control-sm p-2 rounded-2" placeholder="First Name"
                                                required>
                                            <div class="invalid-feedback fz-sm">Please provide a first name.</div>
                                        </div>
                                    </div>
                                    <!-- Last Name -->
                                    <div class="col-12 col-md-6 mb-3">
                                        <div class="form-group">
                                            <label for="checkoutBillingLastName" class="form-label">Last Name *</label>
                                            <input type="text" id="checkoutBillingLastName"
                                                class="form-control form-control-sm p-2 rounded-2" placeholder="Last Name"
                                                required>
                                            <div class="invalid-feedback fz-sm">Please provide a last name.</div>
                                        </div>
                                    </div>
                                    <!-- Email -->
                                    <div class="col-12 mb-3">
                                        <div class="form-group">
                                            <label for="checkoutBillingEmail" class="form-label">Email *</label>
                                            <input type="email" id="checkoutBillingEmail"
                                                class="form-control form-control-sm p-2 rounded-2" placeholder="Email"
                                                required>
                                            <div class="invalid-feedback fz-sm">Please provide a valid email address.</div>
                                        </div>
                                    </div>
                                    <!-- Address -->
                                    <div class="col-12 mb-3">
                                        <div class="form-group">
                                            <label for="checkoutBillingAddress" class="form-label">Email *</label>
                                            <input type="text" id="checkoutBillingAddress"
                                                class="form-control form-control-sm p-2 rounded-2" placeholder="Email"
                                                required>
                                            <div class="invalid-feedback fz-sm">Please provide a valid address.</div>
                                        </div>
                                    </div>

                                    <!-- CITY -->
                                    <div class="col-12 col-md-6 mb-3">
                                        <div class="form-group">
                                            <label for="checkoutBillingCity" class="form-label">Password *</label>
                                            <input type="password" id="checkoutBillingCity"
                                                class="form-control form-control-sm p-2 rounded-2" placeholder="Password"required
                                                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" >
                                            <div class="invalid-feedback fz-sm">Please provide your Password.</div>
                                        </div>
                                    </div>
                                    <!-- ZIP / Code -->
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label for="checkoutBillingZipCode" class="form-label">Confirm Password
                                                *</label>
                                            <input type="password" id="checkoutBillingZipCode"
                                                class="form-control form-control-sm p-2 rounded-2"
                                                placeholder="Confirm Password" required >
                                            <div class="invalid-feedback fz-sm">Please provide your Password.</div>
                                        </div>
                                    </div>

                                    <!-- Phone -->
                                    <div class="col-12 mb-3">
                                        <div class="form-group">
                                            <label for="checkoutBillingMobilePhone" class="form-label">Mobile Phone
                                                *</label>
                                            <input type="tel" id="checkoutBillingMobilePhone"
                                                class="form-control form-control-sm p-2 rounded-2"
                                                placeholder="Mobile Phone" required>
                                            <div class="invalid-feedback fz-sm">Please provide a valid phone number.</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12 mb-3">
                                    <button type="submit" class="btn p-2 border-0 rounded-0 btn-dark ms-auto w-100">Sign
                                        in</button>
                                </div>

                                <div class="mt-5 d-flex justify-content-center fz-sm">
                                    <span class="text-gray-400">Already have an account? <a href="login.html"
                                            class="text-warning">Log in</a></span>
                                </div>
                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </section>

    <script src="https://kit.fontawesome.com/84236ec286.js" crossorigin="anonymous"></script>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
